<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </nav>
    </header>
    <hr>
    <section class="resume-section">
        <h1>My Skills</h1>
        <div class="skills-container">
            <div class="skill">
                <label for="html">HTML</label>
                <div class="progress-bar" data-percentage="85">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="skill">
                <label for="css">CSS</label>
                <div class="progress-bar" data-percentage="40">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="skill">
                <label for="js">JavaScript</label>
                <div class="progress-bar" data-percentage="5">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </section>
    <hr>
    <section class="resume-section">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="077-1111111" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <hr>
